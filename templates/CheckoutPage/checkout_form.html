{% load static %}
<div class="site-section">
    <form method="post" action="{%url 'thankyou-page' %}">
      {% csrf_token %}
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12">
          
          </div>
        </div>
        
        <div class="row">

            <div class="col-md-6 mb-5 mb-md-0">
                <h2 class="h3 mb-3 text-black">Billing Details</h2>
                <div class="p-3 p-lg-5 border">
            
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_fname" name="c_fname">
                        </div>
                        <div class="col-md-6">
                            <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_lname" name="c_lname">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Delivery address">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Apartment, Landmark, (Near Colleges,Schools Names)">
                    </div>
            
                    <div class="form-group row mb-5">
                        <div class="col-md-6">
                            <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_email_address" name="c_email_address">
                        </div>
                        <div class="col-md-6">
                            <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="c_order_notes" class="text-black">Order Notes</label>
                        <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="8" class="form-control resizable" placeholder="Write your notes here..."></textarea>
                    </div>
            
                </div>
        </div>
            

          <div class="col-md-6">
            <div class="row mb-5">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Your Order</h2>
                    <div class="p-3 p-lg-5 border">
                        <table class="table site-block-order-table mb-5">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Top Up T-Shirt <strong class="mx-2">x</strong> 1</td>
                                    <td>$250.00</td>
                                </tr>
                                <tr>
                                    <td>Polo Shirt <strong class="mx-2">x</strong>   1</td>
                                    <td>$100.00</td>
                                </tr>
                                <tr>
                                    <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                                    <td class="text-black">$350.00</td>
                                </tr>
                                <tr>
                                    <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                                    <td class="text-black font-weight-bold"><strong>$350.00</strong></td>
                                </tr>
                            </tbody>
                        </table>
        
                        <div class="border p-3 mb-3 custom-radio">
                            <h3 class="h6 mb-0">Payment Method:</h3>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="cashOnDelivery" name="paymentMethod" class="custom-control-input" value="cashOnDelivery" checked>
                                <label class="custom-control-label" for="cashOnDelivery">Cash On Delivery</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="eSewa" name="paymentMethod" class="custom-control-input" value="eSewa" disabled>
                                <label class="custom-control-label" for="eSewa">E-Sewa (Disabled)</label>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
          
        </div>
   </form>
       
</div>
